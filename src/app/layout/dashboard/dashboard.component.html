<div class="container-fluid">
  <!--------------- Loading Animation Starts ------------------->
  <mat-card *ngIf="!dataLoaded">
    <mat-card-content>
      <div>
        <p class="animated-background"></p>
        <p class="animated-background"></p>
        <p class="animated-background"></p>
        <p class="animated-background"></p>
        <p class="animated-background"></p>
      </div>
    </mat-card-content>
  </mat-card>
  <!--------------- Loading Animation Ends ------------------->

  <!--------------- Mat Table Starts ------------------->
  <div class="mat-elevation-z8" *ngIf="dataLoaded">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Breed Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Origin Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>Origin</th>
        <td mat-cell *matCellDef="let element">
          {{ element.origin ? element.origin : "-" }}
        </td>
      </ng-container>

      <!-- Life Span Column -->
      <ng-container matColumnDef="lifeSpan">
        <th mat-header-cell *matHeaderCellDef>Life Span</th>
        <td mat-cell *matCellDef="let element">{{ element.lifeSpan }}</td>
      </ng-container>

      <!-- Temperament Column -->
      <ng-container matColumnDef="temperament">
        <th mat-header-cell *matHeaderCellDef>Temperment</th>
        <td mat-cell *matCellDef="let element">{{ element.temperament }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.image" height="60" width="60" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        (click)="clickedRow(row)"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
  <!--------------- Mat Table Ends ------------------->
</div>
